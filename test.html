<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="css/swiper-bundle.css" />
    <style>
      .swiper-wrapper {
        /* wrapperのサイズを調整 */
        width: 100%;
      }

      .swiper-slide {
        /* スライドのサイズを調整、中身のテキスト配置調整、背景色 */
        color: #ffffff;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- スライダーのコンテナ -->
    <div class="swiper">
      <!-- 必要に応じたwrapper -->
      <div class="swiper-wrapper">
        <!-- スライド -->
        <div class="swiper-slide"><img src="images/introduce/people_1@468.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="images/introduce/people_2@468.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="images/introduce/people_3@468.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="images/introduce/people_4@468.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="images/introduce/people_5@468.jpg" alt="" /></div>
      </div>
      <!-- 必要に応じてページネーション -->
      <div class="swiper-pagination"></div>
      <!-- 必要に応じてナビボタン -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="js/swiper-bundle.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        loop: true,
        // ナビボタンが必要なら追加
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        // ページネーションが必要なら追加
        pagination: {
          el: '.swiper-pagination',
        },
        slidesPerView: 1,
        breakpoints: {
          // 768px以上の場合
          768: {
            slidesPerView: 2,
          },
          // 980px以上の場合
          980: {
            slidesPerView: 3,
          },
          // 1200px以上の場合
          1200: {
            slidesPerView: 4,
          },
        },
      })
    </script>
  </body>
</html>
